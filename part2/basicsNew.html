    function handleKeyDown(e){
    //console.log("keydown");
    //cross browser issues exist
    if (!e) {
        var e = window.event;
    }

//Only move when in idle state
//Attack animation must finish before movement can occur
    switch (e.keyCode) {
        case KEYCODE_SPACE: //space
            if(playerAll.currentAnimation != "jump"){
                playerAll.gotoAndPlay("jump");
                playerSTATE = "JUMP";
                xKeyHeld = yKeyHeld = "NONE";
            }    
        /*//hit collision
        console.log(player.x - npc.x);
     
        if(player.x - npc.x){
          console.log("true");
          npc.gotoAndPlay("Melee");
        }
            }*/
            break;

        case KEYCODE_D:
        //case KEYCODE_RIGHT:
            runningState("RIGHT");
            break;

        case KEYCODE_A:
        //case KEYCODE_LEFT:
            runningState("LEFT");
            break;

        case KEYCODE_W:
        //case KEYCODE_UP:
            runningState("UP");
            break;

        case KEYCODE_S:
        //case KEYCODE_DOWN:
            runningState("DOWN");
            break;
            
    }}
    function runningState(direction){
    if(playerAll.currentAnimation != "jump")
    {
        if(playerSTATE != "RUN"){
            playerAll.gotoAndPlay("run");
            playerSTATE = "RUN";
        }

        if(direction == "UP" || direction == "DOWN")
        {
            yKeyHeld = direction;
        }else{
                //FIX DIRECTION CHANGE
            if(playerDirection != direction)
                playerAll.scaleX *= -1;
            playerDirection = direction;
            xKeyHeld = direction;
        }
    }
    }
    function handleKeyUp(e){
    console.log("keyup");
    if (!e) { //For browser compatability
        var e = window.event;
    }

    switch (e.keyCode) {
        case KEYCODE_SPACE:
            yKeyHeld = "NONE";
            resetState();
            break;

        case KEYCODE_D:
        //case KEYCODE_RIGHT:
            xKeyHeld = "NONE";
            resetState();
            break;

        case KEYCODE_A:
        //case KEYCODE_LEFT:
            xKeyHeld = "NONE";
            resetState();
            break;

        case KEYCODE_W:
        //case KEYCODE_UP:
            yKeyHeld = "NONE";
            resetState();
            break;

        case KEYCODE_S:
        //case KEYCODE_DOWN:
            yKeyHeld = "NONE";
            resetState();
            break;

    }}
    function resetState(){
    if(xKeyHeld === "NONE" && yKeyHeld === "NONE" && playerSTATE === "RUN"){
        playerSTATE = "IDLE";
        playerAll.gotoAndPlay("idle");
    }}
    function tick(event){
  
    switch(xKeyHeld){
        case "LEFT":
            playerAll.x -= 3;
            break;
        case "RIGHT":
      //if(player.x < npc.x - 85)
            playerAll.x += 3;
            break;
    }

    switch(yKeyHeld){
        case "UP":
          playerAll.y -= 3;
            //kahoona.scaleX += 0.1;
            //kahoona.scaleY += 0.1;
            break;
        case "DOWN":
            playerAll.y += 3;
            //kahoona.scaleX *= 1.01;
            //kahoona.scaleY *= 1.01;
            break;
    }
}
